<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="/layout/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
</head>

<body>
<div  class="container"align="center">
<h2>[[${pageTitle}]]</h2>

<form th:action="@{/users/save}" method="post" th:object="${user}" >
	


<input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">



<input type="text" th:field="*{name}" placeholder="Introduza o Nome" required="required" class="form-control mb-4 col-4">




<input type="text" th:field="*{email}" placeholder="Intrdoduza o Email" required="required" class="form-control mb-4 col-4">



<input type="text" th:field="*{country}" placeholder="Introduza o Pais" required="required" class="form-control mb-4 col-4">



<!-- <input type="checkbox" th:field="*{enabled}"> -->


<input type="submit" class="btn btn-info col-2" value="Save">
<input type="button" class="btn btn-info col-2" onclick="clearFiel()" value="cancel">


</form>
</div>
<script type="text/javascript">
	function clearFiel(){
		window.location ="[[@{/users/list}]]";
		alert("I am working well, thanks Bila");  
         } 
</script>
</body>
</html>
