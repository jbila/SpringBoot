<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="/layout/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>List User</title>

<script type="text/javascript">
	function clearFiel(){
		window.location ="[[@{/users/list}]]";
		alert("I am working well, thanks Bila");  
         } 
</script>
</head>


<body>
<div class ="container" align="center">
<div><h1>Manage users</h1></div>

<div><h3><a th:href="@{/users/new}">Add New User</a></h3></div>

<div th:if="${msg}"  class="msg">
	[[${msg}]] 
</div>
<div>&nbsp</div>
<div id="formulario">
	
	<form th:action="@{/users/list}">
		<input type="text" name="keyword" required="" placeholder="PESQUISA PELO NOME E PAIS" th:value="${keyword}" class="form-control mb-4 col-4">
		<input type="submit" name="btnSearch" value="search" class="btn btn-info col-2" >
		<input type="button" onclick="clearFiel()" name="btnReset" value="clear" class="btn btn-info col-2" > 
		
	</form>

</div>
<div>&nbsp</div>

<table  class = "table table-striped table-responsive-md">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Country</th>
<th colspan="2" align="center">Action</th>
</tr>
</thead>
<tbody>
<th:block th:each="user:${listusers}">
<tr>
<td>[[${user.id}]]</td>
<td>[[${user.name}]]</td>
<td>[[${user.email}]]</td>
<td>[[${user.country}]]</td>
<td><a th:href="@{'/users/edit'+${user.id}}" class="btn btn-primary">Edit</a></td>
<td><a th:href="@{'/users/delete'+${user.id}}" class="btn btn-danger"> Delete</a></td>

<td></td>
</tr>
<th:block>

</tbody>
</table>
</div>

</body>
</html>
